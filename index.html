<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" a href="style.css">
</head>
<body>

 <h1>Calculator</h1>

 <div class="container">
        <div id="display">0</div>
        <button id="clearButton">C</button>
        <button id="deleteButton" >DEL</button>
        <button class="operators">รท</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">+</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">-</button>
        <button class="numbers" id="decimalButton">.</button>
        <button class="numbers">0</button>
        <button id="equalButton" >=</button>
 </div>

</body>

<script src="javascript.js"> </script>

</html>
